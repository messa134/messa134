name: Generate Snake

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  snake:
    runs-on: ubuntu-latest

    steps:
      # ✅ Step 1: Checkout repository (THIS FIXES YOUR ERROR)
      - name: Checkout repository
        uses: actions/checkout@v4

      # ✅ Step 2: Generate snake
      - name: Generate snake
        uses: Platane/snk@v3
        with:
          github_user_name: messa134
          outputs: dist/github-contribution-grid-snake.svg

      # ✅ Step 3: Deploy to output branch
      - name: Deploy to output branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: output
          folder: dist
